---

version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    groups:
      gha-patching:
        update-types:
        - "minor"
        - "patch"
        - "major"

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: monthly
    groups:
      docker-patching:
        update-types:
        - "minor"
        - "patch"

  - package-ecosystem: mix
    directory: /
    schedule:
      interval: weekly
    groups:
      mix-patching:
        update-types:
        - "minor"
        - "patch"

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      npm-patching:
        update-types:
        - "minor"
        - "patch"
